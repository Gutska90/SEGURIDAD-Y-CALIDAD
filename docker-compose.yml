version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: recetas-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: recetas
      MYSQL_USER: recetas_user
      MYSQL_PASSWORD: recetas_pass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./scripts-bbdd/schema-mysql.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - recetas-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: recetas-app
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/recetas?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
      JWT_SECRET: mySecretKeyForJWTTokenGenerationThatShouldBeAtLeast256BitsLongForHS256Algorithm
      JWT_EXPIRATION: 86400000
      APP_UPLOAD_DIR: /app/uploads
      APP_BASE_URL: http://localhost:8080
    ports:
      - "8080:8080"
    volumes:
      - ./uploads:/app/uploads
    networks:
      - recetas-network
    restart: unless-stopped

volumes:
  mysql_data:

networks:
  recetas-network:
    driver: bridge

