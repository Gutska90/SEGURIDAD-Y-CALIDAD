server.port=8080
spring.application.name=recetas

# OWASP A09:2021 - Security Logging and Monitoring Failures
# En producción, cambiar a WARN o ERROR para no exponer información sensible
logging.level.root=INFO
logging.level.org.hibernate=WARN
logging.level.org.springframework=WARN
logging.level.org.springframework.security=WARN

# OWASP A02:2021 - Cryptographic Failures
# Las credenciales deben estar en variables de entorno en producción
# Usar: ${DB_URL}, ${DB_USERNAME}, ${DB_PASSWORD}
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/recetas?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:root}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# OWASP A05:2021 - Security Misconfiguration
# En producción usar 'validate' o 'none'
spring.jpa.hibernate.ddl-auto=${DDL_AUTO:validate}
spring.jpa.show-sql=false

# Thymeleaf (cache habilitado en producción)
spring.thymeleaf.cache=${THYMELEAF_CACHE:false}
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# JPA Naming Strategy
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl

# Connection Pool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.leak-detection-threshold=60000

# OWASP A05:2021 - Security Misconfiguration
# Deshabilitar información del servidor en errores
server.error.include-exception=false
server.error.include-stacktrace=never
server.error.include-message=never
server.error.include-binding-errors=never

# Session timeout (30 minutos) - OWASP A07:2021
server.servlet.session.timeout=30m
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.same-site=strict

# JWT Configuration
jwt.secret=mySecretKeyForJWTTokenGenerationThatShouldBeAtLeast256BitsLongForHS256Algorithm
jwt.expiration=86400000

# File Upload Configuration
app.upload.dir=uploads
app.base-url=http://localhost:8080
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

