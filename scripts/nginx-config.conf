# Configuraci칩n de Nginx para Recetas Spring
# Copiar a: /etc/nginx/sites-available/recetas
# Crear enlace: sudo ln -s /etc/nginx/sites-available/recetas /etc/nginx/sites-enabled/
# Reiniciar: sudo systemctl restart nginx

server {
    listen 80;
    server_name _;  # Cambiar por tu dominio o IP

    # Redirigir todo el tr치fico a /recetas
    location / {
        return 301 /recetas;
    }

    # Proxy a la aplicaci칩n Spring Boot
    location /recetas {
        proxy_pass http://localhost:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Archivos est치ticos (uploads)
    location /uploads {
        alias /opt/recetas/uploads;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Logs
    access_log /var/log/nginx/recetas-access.log;
    error_log /var/log/nginx/recetas-error.log;
}

